<{include file="index/header.html"}>
<div class="pad_10">
        <form action="<{$app}>/user/doEdit" method="post" name="myform" id="myform" enctype="multipart/form-data" >
        <input type="hidden" name="id" value="<{$info.id}>" />
        <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
                <th width="60">会员昵称 :</th>
                <td><input type="text" name="name" id="name" size="25" value="<{$info.username}>" ></td>
            </tr>
			<tr>
                <th width="60">会员邮箱 :</th>
                <td><input type="text" name="email" id="email" size="25" value="<{$info.email}>" ></td>
            </tr>
			<tr>
                <th>会员性别 :</th>
                <td>
                        <input type="radio" name="sex" value="1" <{if $info.sex eq '1'}> checked<{/if}>>&nbsp;男&nbsp;&nbsp;&nbsp; 
                        <input type="radio" name="sex" value="0" <{if $info.sex eq '0'}> checked<{/if}>>&nbsp;女&nbsp;&nbsp;&nbsp; 
                        <input type="radio" name="sex" value="2" <{if $info.sex eq '2'}> checked<{/if}>>&nbsp;未知					
                </td>
            </tr>
			<tr>
                <th>会员头像 :</th>
                <td><img src="<{$root}>/home/views/default/resource/images/userface/<{$info.img}>" width="60px" height="60px" /></td>
            </tr>
			<tr>
                <th width="60">个人网址 :</th>
                <td><input type="text" name="blog" id="blog" size="50" value="<{$info.blog}>" ></td>
            </tr>
            <tr>
                <th>出身年月 :</th>
                <td><input type="text" name="birthday" id="brithday" size="50" value="<{$info.birthday}>"  ></td>
            </tr>
            <{*
            <tr>
                <th>联系地址 :</th>
                <td><input type="text" name="address" id="address" size="50" value="<{$info.address}>"  ></td>
            </tr>
            *}>
            <tr>
                <th>会员简介 :</th>
                <td><textarea rows="4" cols="50" name="sign" id="info"><{$info.sign}></textarea></td>
            </tr>
            <tr>
				<th>审核状态 :</th>
				<td>
                        		<input type="radio" name="status" class="radio_style" value="1" <{if $info.status eq 1}> checked<{/if}>> &nbsp;有效&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="status" class="radio_style" value="0" <{if $info.status eq 0}> checked<{/if}>> &nbsp;禁用
				</td>
		    </tr>            
        </table>
        <input type="submit" name="dosubmit" id="dosubmit" class="dialog" value="">
    </form>
     
</div>
</body></html>
